<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WYMeditor</title>

<style type="text/css">
    div.wym_box { width: 420px; height: 200px; }
    div.wym_iframe iframe { height: 140px !important; }
</style>
<script type="text/javascript" src="../jquery/jquery.js"></script>
<script type="text/javascript" src="../jquery/jquery.ui.js"></script>
<script type="text/javascript" src="../jquery/jquery.ui.draggable.js"></script>
<script type="text/javascript" src="../jquery/jquery.ui.sortable.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.explorer.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.mozilla.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.opera.js"></script>
<script type="text/javascript" src="../wymeditor/jquery.wymeditor.safari.js"></script>

<script type="text/javascript">

/* Still beta - iframe causes errors */

jQuery(function() {

    jQuery('#editors').sortable({
        axis: 'y',
        start: function(e, ui) {
            editorHtml = jQuery.wymeditors( jQuery(ui.item).data(WYMeditor.WYM_INDEX) ).html();
        },
        stop: function(e, ui) {
            jQuery.wymeditors( jQuery(ui.item).data(WYMeditor.WYM_INDEX) ).html( editorHtml );
        }
    });

    jQuery('#add').click( function() {
        jQuery('<textarea></textarea>').appendTo('#editors').addClass('wymeditor').wymeditor();
    });

});

</script>

</head>

<body>
<ul>
<li><a href="#" id="add">Add a WYMeditor instance</a></li>
</ul>
<form method="post" action="">
<div id="editors"></div>
<input type="submit" class="wymupdate" />
</form>

</body>

</html>
